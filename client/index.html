    #left-column{
      display:inline-block;
    }
    #data{
      display: inline-block;
      width: 45%;
      vertical-align: top;
      margin-left: 2%;
    }
  </style>

  <header>
    <div id="left_header">Sawtooth Tuna Chain</div>
    <i id="right_header">Example Blockchain Application for Introduction to Hyperledger Sawtooth LFS171x</i>
  </header>

  <div id="body">
    <div id="left-column">
      <div class="form-group">
        <label>Select Holder</label>
        <select class="form-control" name="keySelect">
          <option value="none" selected>Select public key...</option>
          <option value="new">Create new key pair</option>
        </select>
      </div>
      <h1>Team Phase:</h1>
      <div class="form-group">
          <label>STEP ONE: Identify Initiator</label>
          <input id="createName" class="form-control" type="text" placeholder="Enter asset name...">
	  <input id="createAddress" class="form-control" type="text" placeholder="Enter asset contact email...">
	  <input id="createmobilephone"  class="form-control" type="text" placeholder="Enter asset phone number...">
	  <input id="createCode"  class="form-control" type="text" placeholder="Enter PIN...">
	  <input id="createMobilePhone" class="form-control" type="text" placeholder="Enter initiator phone">
	  <select name="initiator_type" id="create_initiator_type" class="form-control" type="text" placeholder="Enter Initiator type">
	      <option value="Realitor">Realitor</option>
	      <option value="Buyer">Buyer</option>
	      <option value="Seller">Seller</option>

	  </select>
	  <select name="transactionSelect" id="create_transaction_type" class="form-control" type="text" placeholder="Enter Initiator type">
	      <option value="Residential">Residential</option>
	      <option value="Commercial">Commercial</option>
	      <option value="Seller">Seller</option>

	  </select>    
      </div>

      <div class="form-group">
          <label> Step Two: Identify Parcel</label>
          <input id="createCommonStreetAddress" class="form-control" type="text" placeholder="Parcel Street Address">

	  <input id="createMLSID"  class="form-control" type="text" placeholder="Confirm MLSID...">

	</select>    
        <input id="createCancel" type="button" value="Cancel" class="btn btn-secondary">

        <input id="createSubmit" type="button" value="Create" class="btn btn-primary">
      </div>

      <h1>Team Phase:</h1>
      <div class="form-group">
          <label> Send Invites</label>
          <input id="createBuyerEmail" class="form-control" type="text" placeholder="Enter Buyser Email">
	  <input id="createParcelIndexNumber" class="form-control" type="text" placeholder="Enter parcel index number...">
	  <input id="merkle_root"  class="form-control" type="text" placeholder="Enter parcel Merkle_root...">

          <input id="createCancel" type="button" value="Cancel" class="btn btn-secondary">

          <input id="createSubmit" type="button" value="Create" class="btn btn-primary">
      </div>
      <div class="form-group">
	  <label> Select Files to Share</label>
	  <label for="exampleInputFile">File input</label>
	  <input type="file" id="exampleInputFile">
	  <p class="help-block">Example block-level help text here.</p>
      </div>


      <div class="form-group">
        <label>Transfer Tuna</label>
        <select class="form-control" name="assetSelect">
          <option value="none" selected>Select Tuna...</option>
        </select>
        <select class="form-control" name="transferSelect">
          <option value="none" selected>Select recipient...</option>
        </select>
        <input id="transferSubmit" type="button" value="Transfer" class="btn btn-primary">
      </div>

      <div class="form-group">
        <label>Accept Tuna</label>
        <div id="transferList"></div>
      </div>
    </div>

    <div id="data">
      <label>Parcel List</label>
      <table class="table table-hover">
        <tr>
          <th>Parcel</th>
          <th>Holder_private_key</th>
	  <th>Address</th>
	  <th>Pin</th>
	  <th>Mobile Phone</th>
	  <th>Initiator Type</th>
	  <th>Transaction Type</th>
	  
        </tr>
        <tbody id="assetList"></tbody>
      </table>
    </div>
  </div>

<script src="dist/bundle.js"></script>
</body>
</html>
